---
name: Publish static website
on:
  schedule:
    - cron: "50 7 * * *"
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      PUSHER_TOKEN_KEY: ${{ secrets.PUSHER_TOKEN_KEY }}
      PUSHER_USER_KEY: ${{ secrets.PUSHER_USER_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build
        uses: actions/setup-node@v1
        with:
          node-version: "14.15.4"
      - run: cd frontend && npm install && npm run build-static
        env:
          CI: true
          DEPLOY_TARGET: gh-pages

      - run: touch frontend/out/.nojekyll

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: frontend/out
          CLEAN: true

      - name: Push to mobile
        run: |
          t="News published"
          m="Check it out here https://pavanprakash21.github.io/news/"
          curl -X POST \
            -H "Content-type: application/x-www-form-urlencoded" \
            -d "token=${{secrets.PUSHER_TOKEN_KEY}}&user=${{secrets.PUSHER_USER_KEY}}&device=iphone-xr&title=$t&message=$m" \
            'https://api.pushover.net/1/messages.json'
